<div class="container" *ngIf="rencontres">
	<h1>Liste des rencontres</h1>
	<table class="table">
		<tbody>
			<tr *ngFor="let r of rencontres">
				<td><img src="{{r.teamDom.flag}}" width="30" alt="{{r.teamDom.name}}" title="{{r.teamDom.name}}"/></td>
			 	<td>{{r.teamDom.name}}</td>
			 	<td>{{r.scoredom}}</td>
			 	<td> - </td>
			 	<td>{{r.scoreext}}</td>
			 	<td>{{r.teamExt.name}}</td>
			 	<td><img src="{{r.teamExt.flag}}" width="30" alt="{{r.teamExt.name}}" title="{{r.teamExt.name}}"/></td>
			 	<td><a class="btn btn-primary" href="/pronostic?rid={{r.id}}"></a>Parier</td>
			</tr>
		</tbody>
	</table>
</div>
